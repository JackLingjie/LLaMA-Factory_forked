### model
model_name_or_path: /mnt/lingjiejiang/multimodal_code/checkpoints/llms/Qwen2-VL-72B-Instruct
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]
flash_attn: fa2

### dataset
dataset: html_chart_code_data_v2_code_190k  # video: mllm_video_demo
template: qwen2_vl
cutoff_len: 3072
max_samples: 1000000
overwrite_cache: true
preprocessing_num_workers: 16
# tokenized_path: /mnt/lingjiejiang/multimodal_code/data/preprocess/img_revised_81k_v1
# tokenized_path: /mnt/lingjiejiang/multimodal_code/exp/saves/qwen2_vl-7b_3072_bsz8/dataset/sft

### output
# output_dir: /mnt/lingjiejiang/multimodal_code/exp/saves/qwen2_vl-7b_3072_bsz8/lora/sft
output_dir: /mnt/lingjiejiang/multimodal_code/exp/saves/qwen72b_html_chart_code_data_v2_code_190k/sft/lora
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
report_to: tensorboard

## train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-5
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 500
